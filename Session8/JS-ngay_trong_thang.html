<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Tính ngày nếu cho tháng và năm: </h1>
	<script type="text/javascript">
		let nam = 1998;
		let thang = 7;
		let ngay;
		switch(thang){
			case 1: 
			case 3: 
			case 5: 
			case 7: 
			case 8: 
			case 10: 
			case 12: 
				ngay = 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				ngay = 30;
				break;
			case 2:
				if (thang = 2 && nam % 400 == 0 || (nam % 4 == 0 && nam % 100 != 0)){
					ngay = 29;
				} else {ngay = 28;}
		}
		document.write(`Với tháng ${thang} năm ${nam} sẽ có số ngày là ${ngay}`);
	</script>
</body>
</html>
