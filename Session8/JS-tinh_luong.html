<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1> Tính lương theo thuế của người công nhân: </h1>
	<script type="text/javascript">
		let luong = 7;
		if (luong == 15){
			thue = luong * 30 / 100;
		} 
		else if (luong >=7 && luong <15){
			thue = luong * 20 / 100;
		} 
		else if (luong < 7){
			thue = luong * 10 / 100;
		}
		document.write(`Thuế thu nhập của người công nhân ${thue} lương ròng là: ${luong-thue}`);
	</script>
</body>
</html>
